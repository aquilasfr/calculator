<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora Web</title>
</head>
<body>
    <div class="calculator">
        <h1 class="tilte">Calculadora</h1>
        <div class="display" id="display"></div>
        <div class="wrapper">
            <button onclick="cleanDisplay()" class="btn">C</button>
            <button onclick="backspace()" class="btn"><</button>
            <button onclick="addOnDisplay('/')" class="btn">/</button>
            <button onclick="addOnDisplay('*')" class="btn">*</button>
            <button onclick="addOnDisplay('7')" class="btn">7</button>
            <button onclick="addOnDisplay('8')" class="btn">8</button>
            <button onclick="addOnDisplay('9')" class="btn">9</button>
            <button onclick="addOnDisplay('-')" class="btn">-</button>
            <button onclick="addOnDisplay('4')" class="btn">4</button>
            <button onclick="addOnDisplay('5')" class="btn">5</button>
            <button onclick="addOnDisplay('6')" class="btn">6</button>
            <button onclick="addOnDisplay('+')" class="btn">+</button>
            <button onclick="addOnDisplay('1')" class="btn">1</button>
            <button onclick="addOnDisplay('2')" class="btn">2</button>
            <button onclick="addOnDisplay('3')" class="btn">3</button>
            <button onclick="calculate()" class="btn">=</button>
            <button onclick="addOnDisplay('0')" class="btn btn-large">0</button>
            <button onclick="addOnDisplay('.')" class="btn">.</button>
        </div>
    </div>   
    <script src="index.js"></script>
</body>
</html>
